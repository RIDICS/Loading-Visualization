<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="../dist/main.css">
        <script type="text/javascript" src="main.js"></script>
        <title>test progress bar</title>
    </head>
    <body style="background-color: lightblue; padding: 50px;">
        <!-- waving lines -->
        <div class="lv-bars lg mid mtop-1" data-label="BARS"></div>
        <!-- spinning squares -->
        <div class="lv-squares lg mtop-3" data-label="SQUARES"></div>
        <!-- infinite bordered loading bar -->
        <div class="lv-bordered_line sm mtop-2 right" data-label="BORDERED LINE"></div>
        <!-- infinite spinner -->
        <div class="lv-circles lg mid mtop-3" data-label="CIRCLES"></div>
        <!-- infinite loading bar -->
        <div class="lv-line lg mtop-2 mbot-3" data-label="LINE"></div>
        <!-- pulsating dots -->
        <div class="lv-dots lg left" data-label="DOTS"></div>
        <!-- partial spinner -->
        <div class="lv-spinner lg mtop-3 right" data-label="SPINNER"></div>
        <!-- buttons until input of values is provided -->
        <div style="margin-top: 50px;">
            <button onclick="progress.reset();">Reset</button>
            <button onclick="progress.add_value(5);">Add 5</button>
            <button onclick="progress.remove_value(5);">Remove 5</button>
            <button onclick="progress.set_value(50);">Set 50</button>
            <button onclick="progress.fill();">Fill</button>
        </div>
        <!-- definite progress bars -->
        <div class="lv-definite_line sm mtop-3 mid"></div>
        <div class="lv-definite_bordered_line lg mtop-3"></div>
        <div class="lv-definite_circle mtop-3 lg mid"></div>
    </body>
</html>
